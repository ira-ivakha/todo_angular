<ul class="todos">

  <li ng-repeat="item in todos" class="todo-item {{item.done ? 'done' : 'new'}}"  >
    <input type="checkbox" ng-model="item.done" ng-click="refreshStorage(item.done)" name="is_done" id="done{{$index}}">
    <label for="done{{$index}}">{{item.name}}</label>

    <a href="#" class="delete-item"  ng-click="deleteItem($index)"><i class="fa fa-close"></i></a>
  </li>
</ul>
